<ion-header>
    <ion-navbar>
        <ion-title>{{pageTitle}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
        

    <ion-grid>
        <ion-row>
            <ion-col>
                <div style="text-align:justify;">
                        {{warning1Text}}.                         
                </div>
                <div style="text-align:justify;">
                        {{warning2Text}}. {{warning3Text}}.
                </div>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-card class="passphrase">
                        {{mnemonic}}
                </ion-card>
               
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col class="center">
                <ion-buttons class="bordered">
                    <button ion-button round full color="xend" (click)="confirmMnemonic();" icon-right><span class="written">{{iveWrittenItText}}</span><ion-icon name="paper"></ion-icon></button>
                </ion-buttons>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
