<ion-header>

  <ion-navbar>
    <ion-title>ShowBankPayment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-content>
          <button ion-button icon-left clear small (click)="loadRate()" item-left>
            <ion-icon name="refresh-circle" color="xend"></ion-icon>
            <span class="item">1 {{btcText}} = {{btcToNgn | number: '.3-3'}} {{currencyText}}</span>
          </button>
        </ion-card-content>
      </ion-card>
      
  <ion-card>
    <ion-card-content>
        <p>Transaction Information</p>
        <p><b>Bank Name: </b> {{bankName}}</p>
        <p><b>Account Number: </b> {{accountNumber}}</p>
        <p><b>Amount (Naira): </b> {{totalAmount}}</p>         
        <p><b>Reference Code: </b> {{referenceCode}}</p>      
        <p></p>

        <p></p>        
        <button [disabled]="disableButton" ion-button full round color="xend" (click)="confirmBankPayment();">Confirm</button>        
      </ion-card-content>
    </ion-card>
</ion-content>
