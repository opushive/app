<ion-header>
    <ion-navbar>
        <ion-title>{{pageTitle}}</ion-title>
    </ion-navbar>
</ion-header>



<ion-content padding>
    <img src="assets/img/xendbit.png" alt="">
    <ion-card>
        <ion-card-content>
            <div>
                <p>You can send and recieve coins</p>
                <p>You can buy and sell coins in the marketplace</p>
                <p>You can send coins to another bank account</p>
                <p>Requires you to enter KYC Information</p>
            </div>
            <button ion-button full round color="xend" icon-right (click)="openAdvancedWallet()">{{createAdvancedWalletText}}</button>
        </ion-card-content>
    </ion-card>
