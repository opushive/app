<ion-content>
    <img src="assets/img/xendbit.png" alt="logo" class="padded">

    <ion-grid class="center-y">
        <ion-row>
            <ion-col>
                <button ion-button full round color="xend" (click)="register()">Register New Account</button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button ion-button full round color="fingerprint" (click)="register()">Recover Account</button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button ion-button full round color="secondary" (click)="openLogin()">Login</button>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-footer>
        <ion-toolbar>
            <button ion-button clear full color="light" class="footer">XendBit Version: {{appVersion}} &copy;DTSL</button>
        </ion-toolbar>
    </ion-footer>
</ion-content>
