<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
    <div class="flb">
        <div class="Aligner-item Aligner-item--top"></div>
        <img src="assets/img/xendbit2.png">
        <div class="Aligner-item Aligner-item--bottom"></div>
    </div>
</div>

<ion-header>
    <ion-navbar hideBackButton="true">
        <ion-title>{{pageTitle}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <img src="assets/img/xendbit.png" alt="">
    <form [formGroup]="loginForm">
        <ion-list no-line>
            <ion-item>
                <ion-label stacked>{{emailAddressText}}</ion-label>
                <ion-input type="text" placeholder="{{emailAddressText}}" formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>{{passwordText}}</ion-label>
                <ion-input type="password" placeholder="{{passwordText}}" formControlName="password"></ion-input>
                <button small ion-button clear full color="light" (click)="register();">{{forgotPasswordText}}</button>
            </ion-item>
            <ion-item>
                <ion-label stacked>Wallet Type</ion-label>
                <ion-select formControlName="exchangeType" placeholder="Click to select wallet type">
                    <ion-option value="exchange">
                        Crypto Exchange
                    </ion-option>
                    <ion-option value="equities">
                        Equities Exchange
                    </ion-option>                    
                </ion-select>
            </ion-item>
        </ion-list>
    </form>

    <ion-grid>
        <ion-row>
            <ion-col>
                <button small ion-button clear full color="light" (click)="register();">Forgot Password? Click Here</button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-9>
                <button ion-button full round color="xend" (click)="login();">{{loginText}}</button>
            </ion-col>
            <ion-col col-3>
                <button ion-button full round color="fingerprint" (click)="loginWithPrint();" *ngIf="useFingerprint === true"
                    icon-only>
                    <ion-icon name="finger-print"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-row>
            <ion-col col-6>
                <button ion-button clear full round color="xend" (click)="register();">Register</button>
            </ion-col>
            <ion-col col-6>
                <button ion-button clear full round color="xend" (click)="register();">Recover</button>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-footer>
