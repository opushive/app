<ion-header>
    <ion-navbar>
        <ion-title>{{pageTitle}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-card>
        <ion-card-header>
            {{takeNoteText}}
        </ion-card-header>
        <ion-card-content>
            {{warning1Text}}
            <hr/>
            <br>
            {{warning2Text}}

            <br>
            {{warning3Text}}

        </ion-card-content>       
    </ion-card>
            

</ion-content>
