<ion-header>
    <ion-navbar>
        <ion-title>{{pageTitle}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-content>
            <p>{{sendBitWarningText}}</p>
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-content>
            <form [formGroup]="sendBitForm">
                <ion-item>
                    <ion-label stacked>{{amountToSendText}} ({{btcText}})</ion-label>
                    <ion-input formControlName="amount" type="number"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stacked>{{bitcoinAddressText}}</ion-label>
                    <ion-input formControlName="networkAddress" type="text">{{toBitcoinAddress}}</ion-input>
                </ion-item>
                <ion-item>
                    <button ion-button full round color="fingerprint" (click)="scanCode();" icon-right class="white">{{scanCodeText}}<ion-icon name="barcode"></ion-icon></button>
                </ion-item>
                <ion-item>
                    <ion-label stacked>{{passwordText}}</ion-label>
                    <ion-input type="password" formControlName="password"></ion-input>
                </ion-item>
                <ion-item>
                    <button ion-button full round color="xend" (click)="howMuchCanISend();" icon-right>{{howMuchCanISendText}}</button>
                </ion-item>
            </form>
            <p class="very_small">{{hmcisWarning}}</p>
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-content>
            <ion-item class="center">
                <ion-buttons class="bordered">
                    <button [disabled]="disableButton"  ion-button round color="xend" (click)="sendBit();" icon-right>Xend<ion-icon name="send"></ion-icon></button>
                    <button [disabled]="disableButton"  ion-button round color="fingerprint" (click)="sendBitFingerprint();" icon-only><ion-icon name="finger-print"></ion-icon></button>
                </ion-buttons>
            </ion-item>
        </ion-card-content>
    </ion-card>
</ion-content>
