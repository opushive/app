<ion-header>

  <ion-navbar>
    <ion-title>Show Beneficiary</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Beneficiary Information
    </ion-card-header>
    <ion-card-content style="text-align: left;">
      <p>Fullname: <span class="bold">{{beneficiary.kyc.name}}</span></p>
      <hr />
      <p>Member Since: <span class="bold">{{dateRegistered}}</span></p>
      <hr />
      <p>Email Address: <span class="bold">{{beneficiary.emailAddress}}</span></p>
      <hr />
      <p>ID Type: <span class="bold">{{beneficiary.kyc.accountKYC.idType}}</span></p>      
      <hr />
      <p>ID Number: <span class="bold">{{beneficiary.kyc.accountKYC.idNumber}}</span></p>      
      <hr />
      <p>ID Image</p>
      <img [src]="dataImage" alt="Image is loading....">
    </ion-card-content>
  </ion-card>
  <ion-card>
      <ion-card-content>
          <ion-item class="center">
              <ion-buttons class="bordered">
                  <button  ion-button round color="fingerprint" (click)="makeDonation();" icon-right>Donate<ion-icon name="send"></ion-icon></button>
                  <button  ion-button round color="danger" (click)="disposeDialog();" icon-only><ion-icon name="close"></ion-icon></button>
              </ion-buttons>
          </ion-item>
      </ion-card-content>
  </ion-card>  
</ion-content>
