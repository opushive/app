<ion-header>
    <ion-navbar>
        <ion-title>
            {{pageTitle}}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>{{showMnemonicText}}</ion-card-header>
        <ion-card-content>
            <form [formGroup]="showMnemonicForm">
                <ion-item>
                    <ion-label stacked>{{passwordText}}</ion-label>
                    <ion-input type="password" formControlName="password"></ion-input>
                </ion-item>
                <ion-buttons class="bordered">
                    <button ion-button full round color="xend" (click)="showMnemonic();" icon-right>{{revealText}}
                        <ion-icon name="log-out"></ion-icon>
                    </button>
                </ion-buttons>
            </form>
        </ion-card-content>
    </ion-card>

    <ion-card *ngIf="!isAdvanced">
        <ion-card-content>
            <button ion-button full round color="dark" (click)="upgrade();" icon-right>Upgrade Account
                <ion-icon name="trending-up"></ion-icon>
            </button>
        </ion-card-content>
    </ion-card>

    <ion-card *ngIf="!isBeneficiary">
        <ion-card-header>Become a Beneficiary</ion-card-header>
        <ion-card-content>
            <p>
                If you accept to be a beneficiary, Donors will be able to view all your information.
            </p>
            <button ion-button full round color="dark" (click)="becomeBeneficiary();" icon-right>Become A Beneficiary
                <ion-icon name="people"></ion-icon>
            </button>
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-content>
            <button ion-button full round color="fingerprint" (click)="logout();" icon-right>{{logoutText}}
                <ion-icon name="log-out"></ion-icon>
            </button>
        </ion-card-content>
    </ion-card>
</ion-content>
