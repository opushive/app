<ion-header>

    <ion-navbar>
        <ion-title>{{pageTitle}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <b>{{importantNoticeText}}</b>
    <p class="small danger">{{passwordWarningText}}</p>

    <ion-card>
        <ion-card-content>
            <ion-item>
                <ion-label stacked>{{enterPasswordText}}</ion-label>
                <ion-input type="text" [(ngModel)]="password"></ion-input>
            </ion-item>
            <ion-item>
                <button color='xend' ion-button full round icon-right (click)="gotoNextPage()">{{completeRegistrationText}}<ion-icon name="arrow-round-forward"></ion-icon></button>
            </ion-item>
        </ion-card-content>
    </ion-card>
