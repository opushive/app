<ion-header>

  <ion-navbar>
    <ion-title>MarketData</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Global Market Data
    </ion-card-header>
    <ion-card-content>
      <p><b>Total Market Cap: </b>$ {{globalData['total_market_cap_usd']}}</p>
      <p><b>Total 24H Volume: </b>$ {{globalData['total_24h_volume_usd']}}</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
      <ion-card-header>
        Top 100 by Market Cap
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
            <ion-row *ngFor="let ticker of tickerData">
              <ion-col col-6>{{ticker['name']}}</ion-col>
              <ion-col col-6>$ {{ticker['price_usd']}}</ion-col>
            </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>  
</ion-content>
