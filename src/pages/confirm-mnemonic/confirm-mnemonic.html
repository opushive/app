<ion-header>
    <ion-navbar>
        <ion-title>{{pageTitle}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="white">
    <img src="assets/img/xendbit.png" alt="">
    
    <ion-row>
        <ion-col>
            {{description}}
        </ion-col>
    </ion-row>

    <ion-row *ngIf="shouldRegister === 'false'">
        <ion-col>
            <ion-textarea class="mnemonic" [(ngModel)]="confirmMnemonic">{{confirmMnemonic}}</ion-textarea>
        </ion-col>
    </ion-row>

    <ion-card *ngIf="shouldRegister === 'true'">
        <ion-card-content>
            <ion-row>
                <ion-col *ngFor="let ma of mnemonicArray" col-4>
                    <button ion-button full round color="fingerprint" [disabled]="!isEnabled(ma)" (click)="disableAndSave(ma)">{{ma}}</button>
                </ion-col>
            </ion-row>
        </ion-card-content>
    </ion-card>

    <ion-row>
        <ion-col>
            <ion-buttons class="bordered">
                <button [disabled]="disableButton" ion-button full round color="xend" (click)="createWallet();"
                    icon-right>{{buttonText}}<ion-icon name="cash"></ion-icon></button>
            </ion-buttons>
        </ion-col>
    </ion-row>
</ion-content>
