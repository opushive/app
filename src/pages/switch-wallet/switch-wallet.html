  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>SwitchWallet</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let by3 of wallets">
      <ion-row>
        <ion-col *ngFor="let w of by3" (click)="switchWallet(w)">
          <img src="https://xendbit.com/coins/{{w.ticker_symbol}}.png" class="iconimage">
          <p style="text-align: center; margin-top: 0px;">{{w.text}}</p>
        </ion-col>
      </ion-row>
    </ion-row>
  </ion-grid>
</ion-content>
